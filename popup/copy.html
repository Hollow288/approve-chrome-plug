<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>这似乎是个标题,影响了窗口</title>
    <script src="copy.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        #textToCopy {
            display: inline-block;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd; /* 默认边框颜色 */
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 14px;
            color: #333;
            outline: none; /* 去除默认的输入框高亮效果 */
        }

        /* 当输入框获得焦点时，边框变为淡蓝色 */
        #textToCopy:focus {
            border-color: lightblue; /* 焦点时边框颜色为淡蓝色 */
            box-shadow: 0 0 5px lightblue; /* 添加淡蓝色阴影效果 */
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }


        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <!-- 使用 input 元素来代替 span 元素 -->
    <input type="text" id="textToCopy" value=" or 'JYYSY' in @roleCode " >

    <br>
    <button id="copyButton">复制文本</button>
</div>

</body>
</html>
